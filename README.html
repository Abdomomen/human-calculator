<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Human Calculator</title>
  <style>
    *{
      padding:0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      min-height:100vh;
      display: flex;
      background-color:lightgray ;
      justify-content: center;
      align-items: center;
    }
    section{
      display: flex;
      flex-direction: column;
    }
    .container {
      background-color: white;
      margin: 20px;
      border-radius: 15px;
      box-shadow:0 0 15px 4px rgba(0,0,0, 0.15);
      padding: 20px;
    }
    h3{
      margin-bottom: 10px;
    }
    input{
      padding: 5px;
      margin-bottom: 5px;
    }
    button{
      background-color:green;
      padding: 7px;
      border:none;
      border-radius: 5px;
      color: white ;
      transition: all 0.3s ease;
      width:100%;
    }
    button:hover{
      transform: scale(1.01);
      background-color:lightgreen;
    }
    section{
      margin-bottom: 25px;
      position: relative;
    }
    p,h6{
      padding: 5px;
      font-weight: bold;
    }
    h1,.welcome{
      padding: 10px;
      color:green;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .gender-selection, .active-ratio {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .gender-selection label, .active-ratio label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .gender-selection div, .active-ratio div {
      margin: 5px 0;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .active-ratio div {
      padding: 5px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    .active-ratio div:hover {
      background-color: #f0f0f0;
    }
    .water , .bmi , .Bmr{
      min-height: 120px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 15px;
        width: 95%;
      }
      body {
        padding: 10px;
        align-items: flex-start;
      }
      button {
        width: 100% !important;
        margin: 10px 0;
      }
      .gender-selection, .active-ratio {
        padding: 8px;
        margin: 8px 0;
      }
      .active-ratio div {
        margin: 8px 0;
        padding: 8px;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
      h1 {
        font-size: 1.5em;
        text-align: center;
      }
      h3 {
        font-size: 1.2em;
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 5px;
        padding: 10px;
      }
      body {
        font-size: 14px;
      }
      .active-ratio label {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
 <div class="container">
   <h1>Human Calculator</h1>
   <p class="welcome">All In One Water intake , BMI , BMR And Stay Tuned For New Updates</p>
   <section class="water">
     <h3>Water intake</h3>
     <input id="water" type="text" placeholder="Enter your Weight" required/>
     <button id="clacW">Calc</button>
   </section>
   <section class="bmi">
     <h3>Calc BMI</h3>
     <input class="height" type="text" placeholder="Enter Your Height In Mitre" required/>
     <input class="weight" type="text" placeholder="Enter Your Weight" required />
     <button class="CalcBmi">Calc</button>
   </section>
   <section class="Bmr">
     <h3>Calc BMR</h3>
     <input class="hei" type="number" placeholder="Enter Your Height (cm)" required>
     <input class="wei" type="number" placeholder="Enter Your Weight (kg)" required>
     <div class="gender-selection">
       <label>Gender:</label>
       <div>
         <input type="radio" name="gender" value="male" id="male" checked>
         <label for="male">Male</label>
         <input type="radio" name="gender" value="female" id="female">
         <label for="female">Female</label>
       </div>
     </div>
     <input class="age" type="number" placeholder="Enter Your Age" required>
     <div class="active-ratio">
       <label>Activity Level:</label>
       <div>
         <input type="radio" name="activity" value="1.2" id="sedentary" checked>
         <label for="sedentary">Sedentary (1.2)</label>
       </div>
       <div>
         <input type="radio" name="activity" value="1.375" id="light">
         <label for="light">Light (1.375)</label>
       </div>
       <div>
         <input type="radio" name="activity" value="1.55" id="moderate">
         <label for="moderate">Moderate (1.55)</label>
       </div>
       <div>
         <input type="radio" name="activity" value="1.725" id="active">
         <label for="active">Active (1.725)</label>
       </div>
       <div>
         <input type="radio" name="activity" value="1.9" id="very-active">
         <label for="very-active">Very Active (1.9)</label>
       </div>
     </div>
     <button class="btn3">Calc</button>
   </section>
   <p class="welcome">Developed By Abdo Momen </p>
 </div>

 <script>
   let water= document.getElementById("water")
   let p= document.createElement("p")
   let btn1=document.querySelector("button")
   let sec1= document.querySelector(".water")
   btn1.addEventListener("click",function(){
     if(water.value==""){
       alert("You Must Fill This Field")
     }
     let result= (water.value*35)/1000
     p.innerText=`Your water in take = ${result}L`;
     sec1.appendChild(p)
   })
   let height= document.querySelector(".height")
   let weight=document.querySelector(".weight")
   let sec2= document.querySelector(".bmi")
   let pa= document.createElement("p")
   let btn2= document.querySelector(".CalcBmi")
   btn2.addEventListener("click",function(){
     if (weight.value =="" || height.value ==""){
       alert("You Must fill All fields")
     }
     let res=weight.value/ (height.value**2)
     if (res < 18){
       pa.innerText=`Your BMI = ${res.toFixed(2)} You are Thin`
     }else if (res <= 25){
       pa.innerText=`Your BMI = ${res.toFixed(2)} You Are In The Safe Zone`
     }else if (res <= 30){
       pa.innerText=`Your BMI = ${res.toFixed(2)} You Are Overweight`
     }else{
       pa.innerText=`Your Are ${res.toFixed(2)} You Are Obese`
     }
     sec2.appendChild(pa)
   })
   let sec3= document.querySelector(".Bmr")
   let hei= document.querySelector(".hei")
   let wei= document.querySelector(".wei")
   let age= document.querySelector(".age")
   let btn3= document.querySelector(".btn3")
   let par= document.createElement("p")
   let resu=0
   btn3.addEventListener("click", function(){
     if(hei.value =="" || wei.value =="" || age.value ==""){
       alert("You Must Fill All These Fields")
     }
     let selectedGender = document.querySelector('input[name="gender"]:checked').value;
     let selectedActivity = document.querySelector('input[name="activity"]:checked').value;
     let resu = 0;
     if (selectedGender === "male") {
       resu = 10 * wei.value + 6.25 * hei.value - 5 * age.value + 5;
     } else if (selectedGender === "female") {
       resu = 10 * wei.value + 6.25 * hei.value - 5 * age.value - 161;
     }
     resu = resu * selectedActivity;
     par.innerText = `Your BMR = ${resu.toFixed(2)} calories/day`;
     if (!sec3.contains(par)) {
       sec3.appendChild(par);
     }
   });
 </script>
</body>
</html>
